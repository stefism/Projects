<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Softuni Wizard</title>
</head>
<body>
    <div class="game-view">
        <div class="start-screen">Start Game</div>
        
        <div class="play-screen hidden">

        </div>
    </div>

    <script src="../src/gameState.js"></script>
    <script src="../src/gameFactory.js"></script>
    <script>
        let getState = gameStateFactory();
        let state = getState();
        let game = gameFactory();

        game.startScreen.addEventListener('click', gameStart);

        function gameStart() {
            game.startScreen.classList.add('hidden');
            game.playScreen.classList.remove('hidden');

            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            console.log('loop');
            if(!state.gameOver) {
                window.requestAnimationFrame(gameLoop);
            } else {
                alert('Game Over');
            }

            
        }
    </script>
</body>
</html>
