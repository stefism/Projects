<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Routing Demo</title>
</head>
<body>
    <h1>Hash Routing Demo</h1>

    <nav>
        <a href="#home">Home</a>
        <a href="#catalog">Catalog</a>
        <a href="#about">About</a>
    </nav>

    <main>
        
    </main>
</body>

<script>
    const main = document.querySelector('main');

    const views = {
        '#home': () => '<h2>Home Page</h2><p>Welcome to home page</p>',
        '#catalog': () => '<h2>Catalog</h2><p>List of items</p>',
        '#about': () => '<h2>About Us</h2><p>Contact: +359 8556-6544-963</p>'
    };

    window.addEventListener('hashchange', onHashChange);

    onHashChange();

    function onHashChange(event) {
        const hash = window.location.hash;

        const view = views[hash];

        if(typeof view == 'function') {
            main.innerHTML = view();
        } else  {
            main.innerHTML = '<h2>404</h2><p>Page not found.</p>';
        }
    }
</script>
</html>
