<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Routing Demo</title>
</head>
<body>
    <h1>History Routing Demo</h1>

    <nav>
        <a href="/home">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/about">About</a>
    </nav>

    <main>
        
    </main>
</body>

<script>
    //За да работи правилно това нещо, екстеншъна Live Server трябва да е конфигуриран да работи в SPA режим или ако не намери страница да връща index.html. За настройката виж Capture.PGN. Прави се от настройките на Live Server. Намираме долу на кубчетата Live Server и цъкаме на настройки. Виж картинка Capture2.PGN.
    window.addEventListener('popstate', showContent);  

    const views = {
        '/home': () => '<h2>Home Page</h2><p>Welcome to home page</p>',
        '/catalog': () => '<h2>Catalog</h2><p>List of items</p>',
        '/about': () => '<h2>About Us</h2><p>Contact: +359 8556-6544-963</p>'
    }; 

    const main = document.querySelector('main');

    document.body.addEventListener('click', ev => {
        if(ev.target.tagName == 'A') {
            ev.preventDefault();

            history.pushState({}, '', ev.target.href);
            showContent();
        }
    });

    showContent();

    function showContent() {
        const hash = window.location.pathname;
        console.log(hash);

        const view = views[hash];

        if(typeof view == 'function') {
            main.innerHTML = view();
        } else  {
            main.innerHTML = '<h2>404</h2><p>Page not found.</p>';
        }
    }
</script>
</html>
