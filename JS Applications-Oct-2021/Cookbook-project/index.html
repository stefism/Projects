<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <script src="/src/app2.js"></script>
</head>

<body>
    <header>
        <h1>My Cookbook</h1>
        <nav>
            <a class="active">Catalog</a>
            <div id="user">
                <a href="create.html">Create Recipe</a>
                <a id="logoutBtn" href="javascript:void(0)">Logout</a>
            </div>
            <div id="guest">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>

            <div id="user">
                <a href="create.html">Create Recipe</a>
                <a id="logoutBtn" href="">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <p style="color: white">Loading...</p>
    </main>

    <script>
        window.onload = manageNavbar();

        let logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', logout);

        function manageNavbar() {
            const authToken = sessionStorage.getItem('authToken');
            
            const guestButtons = document.getElementById('guest');
            const userButtons = document.getElementById('user');

            if(authToken == null) {
                userButtons.style.display = 'none';
                guestButtons.style.display = 'inline-block';
            } else {
                userButtons.style.display = 'inline-block';
                guestButtons.style.display = 'none';
            }
        }

        async function logout(e) {
            e.preventDefault();

            const url = 'http://localhost:3030/users/logout';

            const options = { headers: {} };
            const authToken = sessionStorage.getItem('authToken');

            if(authToken != null) {
                options.headers['X-Authorization'] = authToken;
            }

            try {
                const responce = await fetch(url, options);
                sessionStorage.clear();

                window.location = '/index.html';
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>

</html>
